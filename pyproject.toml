[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "drf-caching"
version = "1.0.4"
authors = [{ "name" = "Stefano Fusai", "email" = "stefanofusai@gmail.com" }]
description = "A simple package to handle views caching in Django Rest Framework"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "bs4",
    "django",
    "django-redis",
    "djangorestframework",
    "lxml",
    "pydantic",
]

[project.urls]
Homepage = "https://github.com/stefanofusai/drf-caching"
Repository = "https://github.com/stefanofusai/drf-caching"

[tool.mypy]
python_version = "3.11"
strict = true

[tool.ruff.lint]
select = [
    "B",
    "C4",
    "D",
    "DTZ",
    "D1",
    "E",
    "ERA",
    "F",
    "FLY",
    "G",
    "I",
    "ICN",
    "INT",
    "ISC",
    "LOG",
    "N",
    "NPY",
    "PD",
    "PERF",
    "PIE",
    "PL",
    "PT",
    "PTH",
    "PYI",
    "Q",
    "RET",
    "RSE",
    "RUF",
    "S",
    "SIM",
    "SLF",
    "T10",
    "T20",
    "TD",
    "TID",
    "TRY",
    "UP",
    "W",
]
ignore = ["D100", "D104", "D203", "D213", "TD001", "TD002", "TD003", "TRY003"]
